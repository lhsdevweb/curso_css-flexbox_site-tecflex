<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="layout/style.css">
</head>
<body onresize="mostraMenu()">
    <header>
        <h1>Técnicas de Desing Responsivo</h1>
    </header>
    <span id="IconeMenu" class="material-icons" onclick="clicaIconeMenu()">menu</span>
    <menu class="ItensMenu">
        <!-- tem que usar uma classe obrigatoriamente no menu por causa das 'divs' internas
             que também usam classe  -->
        <div class="ql1">
            <a href="paginas/bandeiradobrasil.html">Bandeira do Brasil</a>
            <a href="paginas/sitedenoticias.html">Site de Notícias</a>
            <a href="paginas/santograal.html">Layout Santo Graal </a>
        </div>
        <div class="ql2">
            <a href="paginas/carnaval.html">Galeria de Imagens</a>
            <a href="paginas/accordion.html">Accordion de Imagens</a>
        </div>
    </menu>
    <menu id="ItensMenuMovel">
        <!-- nesse caso, tem que usar um 'id' obrigatoriamente no menu por ser um menu móvel.
             se usar uma classe o ícone do menu móvel não fica clicável -->
        <a href="paginas/bandeiradobrasil.html">Bandeira do Brasil</a>
        <a href="paginas/sitedenoticias.html">Site de Notícias</a>
        <a href="paginas/santograal.html">Layout Santo Graal </a>
        <a href="paginas/carnaval.html">Galeria de Imagens</a>
        <a href="paginas/accordion.html">Accordion de Imagens</a>
    </menu>
    <main>

    </main>
    <footer>
        2024 Desenvolvido por LHS Tecnologia DevWebsites
    </footer>
    <script>
        function clicaIconeMenu() 
        {
            if (ItensMenuMovel.style.display == 'block') 
                {ItensMenuMovel.style.display = 'none'}
            else
                {ItensMenuMovel.style.display = 'block'}
        }
        function mostraMenu() 
        {
            if (window.innerWidth >= 600)
                {ItensMenu.style.display = 'block'}
            else
                {ItensMenu.style.display = 'none'}
        }
    </script>
</body>
</html>
